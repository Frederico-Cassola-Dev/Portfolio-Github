<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Frederico Cassola" />
    <title>Survey Form 2</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            <em>Thank you for taking the time to help us improve the platform</em>
        </p>
    </header>
    <main>
        <form id="survey-form" action="https://httpbin.org/get" method="get">
            <fieldset>
                <div class="total-opacity">
                    <p>
                        <label id="name-label" for="name">Name</label>
                        <br />
                        <input class="inputText" type="text" name="name" id="name" placeholder="Enter your name"
                            autocomplete="on" required />
                        <br>
                        <br>
                    </p>
                </div>
                <div>
                    <p>
                        <label id="email-label" for="email">Email</label>
                        <br />
                        <input class="inputText" type="email" name="email" id="email" placeholder="Enter your email"
                            required />
                        <br>
                        <br>
                    </p>
                </div>
                <div>
                    <p>
                        <label id="number-label" for="number">Age <span>(optional)</span></label>
                        <br />
                        <input class="inputText" type="number" name="number" id="number" placeholder="Age" min="10"
                            max="150" step="1" />
                        <br>
                        <br>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="dropdown">Which option best describes your current role?</label>
                        <br>
                        <select class="inputText" name="dropdown" id="dropdown">
                            <option value="" disabled selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="not-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <br>
                    </p>
                </div>
                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                    <br>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not Sure</label>
                    <br>
                    <br>
                </div>
                <div>
                    <p>
                        <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
                        <br>
                        <select class="inputText" name="dropdown-feature" id="dropdown-feature">
                            <option value="" disabled selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projecs">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                        <br>
                        <br>
                    </p>
                </div>
                <div>
                    <p>What would you like to see improved? <span>(Check all that
                            apply)</span></p>
                    <input type="checkbox" name="fav-future" id="front-end-project" value="front-end-project">
                    <label for="front-end-project">Front-end Project</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="back-end-project" value="back-end-project">
                    <label for="back-end-project">Back-end Project</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="open-source-community" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="gitter-help-rooms" value="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter help rooms</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="videos" value="videos">
                    <label for="videos">Videos</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="city-meetups" value="city-meetups">
                    <label for="city-meetups">City Meeetups</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="forum" value="forum">
                    <label for="forum">Forum</label>
                    <br>
                    <input type="checkbox" name="fav-future" id="additional-courses" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
                    <br>
                    <br>
                </div>
                <div>
                    <p>
                        <label for="message">Any comments or suggestions?</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Enter your comment here..."></textarea>
                        <br>
                        <br>
                    </p>
                </div>
                <div>
                    <p>
                        <button type="submit" id="submit">Submit</button>
                    </p>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
